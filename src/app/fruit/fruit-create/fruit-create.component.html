<form (submit)="onaddfruit()" [formGroup]="addfruitForm">
    <input type="text" 
    formControlName="enteredId"
    placeholder="Fruit ID" 
    required 
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    />
    <input type="text"
    formControlName="enteredName"
    placeholder="Fruit Name"
    required 
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    />

<button type = "submit" >Add Fruit</button>    
</form>
